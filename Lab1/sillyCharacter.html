<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Character Customizer</title>
</head>
<body>
    <h1>Silly Character Customizer</h1>

    <label for="nameInput">Name:</label>
    <input id="nameInput" type="text" value="Umesh Yadav" onchange="updateName(this.value)">

    <label for="foodInput">Favorite Food:</label>
    <input id="foodInput" type="text" value="spaghetti" onchange="updateFood(this.value)">

    <label for="superheroCheckbox">Is Superhero:</label>
<input id="superheroCheckbox" type="checkbox">

    <p id="characterDescription"></p>
    <p></p>

    <button id="generateButton" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px;">Generate Random Character</button>
    <button id="increaseAgeButton" style="background-color: #2196F3; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px;">Increase Age</button>
    <button id="decreaseAgeButton" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px;">Decrease Age</button>

    <script src="sillyCharacter.js"></script>
</body>
</html>
